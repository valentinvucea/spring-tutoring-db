<!doctype html>
<html th:replace="~{/fragments/layout :: layout(~{::title}, ~{}, ~{}, ~{::main})}">
    <head>
        <title th:text="${titleThis}"></title>
    </head>     
    <body>
        <main role="main" class="flex-shrink-0">
            <div class="container mt-3">
                <h3>Grades</h3>
                <hr>                
                
                <div class="d-flex justify-content-between">
                    <h4 class="mb-4">List</h4>
                    <div><a class="btn btn-primary" href="/grades/add" role="button">Add New Grade</a></div>
                </div>
                
                <div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col">Grade</th>
                                <th scope="col">Short Name</th>
                                <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="grade : ${grades}">
                                <th scope="row" class="text-center" th:text="${grade.id}"></th>
                                <td th:text="${grade.name}"></td>
                                <td th:text="${grade.shortName}"></td>
                                <td class="text-center">
                                    <!-- <a href="#"><i class="bi-eye-fill"></i></a> -->
                                    <a th:href="|/grades/edit/${grade.id}|"><i class="bi-pencil-fill"></i></a>
                                    <a th:href="|/grades/delete/${grade.id}|"><i class="bi-trash-fill"></i></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
