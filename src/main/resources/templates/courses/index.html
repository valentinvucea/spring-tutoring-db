<!doctype html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{}, ~{}, ~{::main})}">
    <head>
        <title th:text="${titleThis}"></title>
    </head>     
    <body>
        <main role="main" class="flex-shrink-0">
            <div class="container mt-3">
                <h3>Courses</h3>
                <hr>                
                
                <div class="d-flex justify-content-between">
                    <h4 class="mb-4">List</h4>
                    <div><a class="btn btn-primary" href="/courses/add" role="button">Add New Course</a></div>
                </div>
                
                <div>
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th scope="col" class="text-center">ID</th>
                                <th scope="col">Grade</th>
                                <th scope="col">Subject</th>
                                <th scope="col"class="text-center">Active</th>
                                <th scope="col" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <th scope="row" class="text-center" th:text="${course.id}"></th>
                                <td th:text="${course.grade.name}"></td>
                                <td th:text="${course.subject.name}"></td>
                                <td class="text-center">
                                    <span th:if="${course.active}"><i class="bi fs-4 text-success bi-toggle-on"></i></span>
                                    <span th:unless="${course.active}"><i class="bi fs-4 text-muted bi-toggle-off"></i></span>
                                </td>
                                </td>
                                <td class="text-center">
                                    <a th:href="|/courses/edit/${course.id}|"><i class="bi-pencil-fill"></i></a>
                                    <a th:href="|/courses/delete/${course.id}|"><i class="bi-trash-fill"></i></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
